{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div
    class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
     <h1 class="display-8">Полезные статьи</h1>
</div>

<div class="col-4 mb-5">
    <a class="btn btn-md btn-block btn-outline-secondary" href="{% url 'blog:blog_create' %}">Добавить статью</a>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.image | media_filter }}" class="img-fluid">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:blog_detail' object.pk %}"
                                   class="btn btn-md btn-block btn-outline-secondary">Посмотреть</a>
                                <a href="{% url 'blog:edit' object.pk %}"
                                   class="btn btn-md btn-block btn-outline-secondary">Редактировать</a>
                                <a href="{% url 'blog:delete' object.pk %}"
                                   class="btn btn-md btn-block btn-outline-secondary">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
