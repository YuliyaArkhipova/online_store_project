{% extends 'catalog/base.html' %}
{% block content %}

<div class="row">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-5" >
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success">
                       Войти
                    </button>
                      <a href="{% url 'users:password-reset' %}" class="btn btn-primary">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
