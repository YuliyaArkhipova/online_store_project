{% extends 'catalog/base.html' %}
{% block content %}

<div class="row">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-5" >
                <div class="card">
                    <div class="card-header">
                        {% if user.is_authenticated %}
                        <h3 class="card-title">
                            Профиль
                        </h3>
                        {% else %}
                        <h3 class="card-title">
                            Регистрация
                        </h3>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                     {% if user.is_authenticated %}
                     <button type="submit" class="btn btn-success">
                       Сохранить
                    </button>
                    {% else %}
                    <button type="submit" class="btn btn-success">
                       Зарегистрироваться
                    </button>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
